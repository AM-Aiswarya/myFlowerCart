<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowerKart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
      div{
        float: left;
      }
    </style>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FlowerCart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
          <section id="main-section">
              <div class="container-fluid col-xs-12">
                <div class="row">
                  <div class="col-3 p-3">
                    <img src="images/roses.jpg" class="img-fluid" alt="pic">
                    <h5>Rose</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://p1.pxfuel.com/preview/278/424/994/jasmine-floral-plant-natural.jpg" class="img-fluid" alt="pic">
                    <h5>Jasmine</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://www.plantsyard.com/uploads/2021/03/Red-Hibiscus-Close-Up-in-the-Garden.jpg" class="img-fluid" alt="pic">
                    <h5>Hibiscus</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://www.almanac.com/sites/default/files/styles/amp_metadata_content_image_min_696px_wide/public/image_nodes/sunflower-1627193_1920.jpg?itok=z0U222mG" class="img-fluid" alt="pic">
                    <h5>Sunflower</h5>
                        
                    
                  </div>
                </div>

                <div class="row">
                  <div class="col-3 p-3">
                    <img src="https://rachelchoflowers.com/wp-content/uploads/2019/09/Learn-About-Augusts-Birth-Flower-1-1200x801.jpeg" class="img-fluid" alt="pic">
                    <h5>Poppy</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://media.istockphoto.com/photos/snapdragon-flowers-in-a-garden-picture-id531261006?k=20&m=531261006&s=612x612&w=0&h=1ZsWYYRWOsJ_qPtqIhe7o0nJTeZJtczl3-m0kMYj5wU=" class="img-fluid" alt="pic">
                    <h5>Snapdragon</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://cdn.pixabay.com/photo/2018/06/14/11/47/sweet-pea-scented-3474709_1280.jpg" class="img-fluid" alt="pic">
                    <h5>Sweet Pea</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://www.thespruce.com/thmb/5MlVK68pe5c6xeChpOhYlWV6L9E=/4288x2848/filters:fill(auto,1)/tulips-planting-and-growing-tulips-1402137-06-5c18a69c82114b16bc8eb3baf69935e3.jpg" class="img-fluid" alt="pic">
                    <h5>Tulip</h5>
                        
                    
                  </div>
                </div>

                <div class="row">
                  <div class="col-3 p-3">
                    <img src="https://previews.123rf.com/images/luissantos84/luissantos841110/luissantos84111000053/10794334-gorgeous-pink-ixora-flower-rubiaceae-family-in-antigua.jpg" class="img-fluid" alt="pic">
                    <h5>Ixora</h5>
                        
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://s1.1zoom.me/big3/186/Alstroemeria_Closeup_555802_4288x2848.jpg" class="img-fluid" alt="pic">
                    <h5>Lily</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://cdn.shopify.com/s/files/1/1034/3311/files/cymbidium-sp-pink-and-white-orchid-flowers-picture-id1093448542.jpg?v=1554867402" class="img-fluid" alt="pic">
                    <h5>Orchid</h5>
                        
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://www.gardendesign.com/pictures/images/675x529Max/site_3/royal-velvet-lavender-flower-spikes-garden-design_11715.jpg" class="img-fluid" alt="pic">
                    <h5>Lavender</h5>
                        
                    
                  </div>
                </div>

                <div class="row">
                  <div class="col-3 p-3">
                    <img src="https://www.thoughtco.com/thmb/mik7Z00SAYN786BQbieXWOzZmc8=/2121x1414/filters:fill(auto,1)/lotus-flower-828457262-5c6334b646e0fb0001dcd75a.jpg" class="img-fluid" alt="pic">
                    <h5>Lotus</h5>
                       
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://www.floraqueen.com/blog/wp-content/uploads/2020/01/shutterstock_113606848.jpg" class="img-fluid" alt="pic">
                    <h5>Marigold</h5>
                       
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://cdn.britannica.com/36/82536-050-7E968918/Shasta-daisies.jpg" class="img-fluid" alt="pic">
                    <h5>Daisy</h5>
                       
                    
                  </div>

                  <div class="col-3 p-3">
                    <img src="https://bloximages.chicago2.vip.townnews.com/auburnpub.com/content/tncms/assets/v3/editorial/5/f1/5f1cb8b4-7415-538c-b35e-7d7087690bb5/59f21188cd686.image.jpg" class="img-fluid" alt="pic">
                    <h5>Chrysanthemum</h5>
                        
                    
                  </div>
                </div>
              </div>
          </section>
    </div>
</body>
</html>
